<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Wrong  -->
    <div>
        <input type="form">
    </div>
    <!-- Right -->
    <form action="">
        <label for="name">
            <span>Type your name</span>
            <input type="text" id="name"placeholder="Cristian">
        </label>
        <label for="platzi-start">
            <span>When did you start studing at Platzi?</span>
            <input type="date" id="platzi-start" >
        </label>
        <label for="timetable">
            <span>What is your preferred time to study?</span>
            <input type="time" id="timetable">
        </label>
    </form>
</body>
</html>
