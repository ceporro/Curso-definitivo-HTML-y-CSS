<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>I am an h2</h2>
    <p>I am a p</p>
    <h2>I am an h2</h2>
    <h3>I am an h3</h3>
    <p>I am a p</p>
    <h2>I am an h2</h2>
    <p>I am a p</p>
    <p>I am a p</p>
    <div>
        <h3>I am an h3</h3>
        <p>I am a p</p>
    </div>
    <section class="child-descendient">
        <div>
            <article>
                <p>I am a text</p>
            </article>
            <article>
                <p>I am a text</p>
            </article>
            <section>
                <div>
                    <p>I am a text</p>
                </div>
            </section>
            <p>I am a text</p>
        </div>
    </section>
</body>
</html>
