<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <main>
        <form action="">
            <label for="hour"></label>
                <span>Hour</span>
                <input type="time" id="hour" name="hour">
            <label for="day"></label>
                <span>Day</span>
                <input type="date" id="day" name="day">
            <label for="week"></label>
                <span>Week</span>
                <input type="week" id="week" name="week">
            <label for="month"></label>
                <span>Month</span>
                <input type="month" id="month" name="month">
            <input type="submit">
            </form>
    </main>
    <section>
        <form action="">
            <label for="calendar">
                <span>Calendar</span>
                <input type="datetime-local" id="calendar" name="calendar">
                <input type="submit">
            </label>
        </form>
    </section>

    <section>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="email">
                <span>Type your email</span>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>In which country do you live?</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="postalCode">
                <span>What is your postal code?</span>
                <input type="text" name="postalCode" id="postalCode" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </section>
</body>
</html>
